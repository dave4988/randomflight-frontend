<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Random Destination Finder</title>

    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css" />
    <link href="css/main.css" rel="stylesheet">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <script src="js/main.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/vendor/jquery-3.1.0.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Where to?</h3>
      </div>

      <div class="jumbotron">
    		<p>
            <h2>Where you are flying from?</h2>
            <input id="origin" type="text" class="form-control" placeholder="Start typing airport code/name...">
    		<p>
    		<h2>How far are you willing to fly?</h2>
    		<p>
    		<div class="input-group">
    			<input id="radius" type="number" class="form-control" placeholder="Radius in miles..." aria-describedby="miles-addon">
    			<span class="input-group-addon" id="miles-addon">miles</span>
    		</div>
    		</p>
    		<button id="submit-button" type="submit" onclick="getRandomAirport($('#origin').val(),$('#radius').val())" class="btn btn-primary">Find my destination!</button>
      </div>


    <img  id="loading-gif" class="img-responsive center-block hidden" src="img/loading.gif" />
    <div class="row marketing hidden" id="airport-result">

  		<div class="text-center header">
        <p>You're going to...</p>
  			<h2 id="destination"></h2>
  		</div>
  		
          <div class="col-lg-6">
            <h4>Airport Name</h4>
            <p id="airport-name"></p>
  		  
  		  <h4>Airport Code</h4>
            <p id="airport-code"></p>
  		  
  		  <h4>Airport Classification<span class="glyphicon glyphicon-info-sign aria-hidden="true"></span></h4>
  		  <p id="airport-classification"></p>
          </div>

          <div class="col-lg-6">
            <h4>Distance from origin</h4>
            <p id="distance-from-origin">//TODO</p>

            <h4>Country</h4>
            <p id="airport-country"></p>

            <h4>How excited you should be</h4>
            <p id="excitement-level"></p>
  		  
          </div>
        </div>

        <footer class="footer">
          <p>&copy; Dave Allen 2017</p>
        </footer>



  </body>
</html>
